secret: dongtaiwang.com
mixed-port: 7890
allow-lan: false
log-level: info
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies:
  - name: ip1 
    type: hysteria
    server: 167.160.90.251
    port: 48089
    auth-str: dongtaiwang.com
    alpn:
      - h3
    protocol: udp
    up: "11 Mbps"
    down: "55 Mbps"
    skip-cert-verify: true 
  - name: ip2 
    server: 109.104.152.219
    port: 11226
    type: tuic
    uuid: a47e8e4a-a917-4d89-8b22-fc2bedcd7a21
    password: dongtaiwang.com
    sni: bing.com
    alpn: [h3]
    request-timeout: 8000
    udp-relay-mode: native
    skip-cert-verify: true
    congestion-controller: bbr
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - ip1
      - ip2
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - ip1
      - ip2
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
      - ip1
      - ip2
  - name: 📲 电报信息
    type: select
    proxies:
